這話題…實在很有爭議性。戰爭嗎？哼哼。另外，有許多配角全身就只少了炯炯有神的眼，實在很像是意識形態灌輸啊…<br />
經過數次短時間的交鋒，這個對我有點困難的遊戲，終於被我判定為「最耗時間遊戲」之一，雖然可能有許多密技等著人去挖，很可惜的我寧願用相同時間多做些事；所以 pass。我對這類型的遊戲實在不行的樣子啊，一發覺浪費時間就放棄了。
