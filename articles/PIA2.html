這 game 我甚至沒玩完<span class="expletive">^^;</span>，只挑了梓及司出手而已。<br />
對 game，我還是希望能有些東東，亦即，起碼劇情要有深度。<br />
簡單的講，光是純愛的，或是爆笑的，我小說及 anime、comic 都看太多了。好看的圖，不用 game 裡，到處都有。所以，在各項評比中，我最重視的是劇情。或許，電子小說是最適合我的吧…<br />
能給人感動固然好，不過我還沒遇過真正使我佩服得五體投地的。我相信 game 在這方面還有發展空間。
<p>
而 PiaII，比起 ONE 及 KANON 等短了很多。在我看來有點接近同級生等，格具似乎也比較小。<font size="+2" color="#78C7D8">（是字體比較小吧<span class="expletive">-_-</span>）</font><br />
不過，CG 不錯。
