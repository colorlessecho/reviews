<h2>千と千尋の神隠し</h2>
雖然宣稱從<span class="creation_title">もののけ姫</span>起就停產，但<a rel="nofollow" class="proper_noun" href="http://ja.wikipedia.org/wiki/%E5%AE%AE%E5%B4%8E%E9%A7%BF" title="宮﨑 駿（みやざき はやお、1941年〈昭和16年〉1月5日 - ）は、日本のアニメーション作家、映画監督、漫画家。別名として秋津 三朗（あきつ さぶろう）、照樹 務（てれこむ）がある。映画などのクレジットタイトルでは宮﨑 駿（みやざき はやお）と表記されることもある。">宮﨑駿</a>果然還是耐不住。前不久才灌 RealPlayer，而今天剛好翻出前陣子蹩腳的大陸版（事實上也因為我只有這個版本），就順便拿來看看。這部的異想天開和<span class="creation_title" lang="ja-JP">となりのトトロ</span>有點像，不過安排得有點亂。<span class="creation_title" lang="ja-JP">となりのトトロ</span>我沒正式看過，所以不能作太深入的比較；不過看完之後仍然給我一種茫然的感覺，就像是看完<a rel="nofollow" class="creation_title" href="http://ja.wikipedia.org/wiki/%E5%A4%A9%E7%A9%BA%E3%81%AE%E5%9F%8E%E3%83%A9%E3%83%94%E3%83%A5%E3%82%BF" accessdate="2012/4/29" title="天空の城ラピュタ">天空の城</a>或<span class="creation_title" lang="ja-JP">風の谷のナウシカ</span>時一樣。恐怕並不是因為影片想像力豐富的緣故，不過真的頗為精彩。<br />
那種感覺到底是什麼？不知到那天我才會知道。
