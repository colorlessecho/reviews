真是個好 game 啊，在此 game 中我們再度應證了，原來自己的成就果然是要踏在別人頭上才能達成。<span class="expletive">（爆）</span><br />
廢話少說，一個簡單的遊戲，丟丟骰子，當然是沒劇情，就像大富翁一樣。CG 改改 reg 就出來了。音樂…這類型遊戲好像都不太 care 這東西吧，只要能吸引人一直在那裡打就行了。玩家事實上也不需要花多少腦筋啊。CG…以同人來說，應屬中等了吧，不過若是正式公司就不行了。
