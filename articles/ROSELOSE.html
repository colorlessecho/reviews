<a id="ROSELOSE"></a><div id="c_ROSELOSE" class="co"><div class="he"><span class="ti"></span></div>
之前 CGAll 的多少還掙扎一下，玩到故事接近結局處。但這次這個，我實在很難玩下去。一方面是因為手上還有六個 game 等待處理，一方面是因為那差勁的 CG，及破完 CG 後觀賞時發現沒啥。結果，就算了。劇情普通，音樂還好，系統…遊戲設計看來會玩滿久的。一開始時的 delay 雖然還比不上スキノカタチ，不過也真令人不快的了。右鍵連打可以快些 pass，要改造的話請注意，沒 pass 就代表被識破初始化了。不過，這也真是個好改的程式。CG，能不看就別看吧，不會是您想看的。這讓我想到水天秤。<br />
重要的是，劇情也不怎麼吸引我。若不是1+1中獎的，我會當場退貨，大地雷～
