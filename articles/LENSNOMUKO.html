說是眼鏡女，不過只有 H 時戴好像就…還有明明挖出來這樣的東西，怎麼可能有「對我來說無異於垃圾」的道理？應該是馬上撰稿發表才對吧，遊戲的初始設定就相當奇怪了。說是「轉手到爸爸手上」這種腐爛的設定還比較合乎道理。這 game 相當短，換算成卡通大概是一集二十多分的程度。主線是美杜，所以最後攻的就是他了。其他沒啥好提的。<br />
畫…大概是最賣座的，C 大姐的東西嘛。系統還好，音樂差強人意（其實直到玩完都沒啥記憶），劇情…就那麼回事了，比 yasha 更貧乏的東西。
