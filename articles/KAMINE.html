<a id="KAMINE"></a><div id="c_KAMINE" class="co"><div class="he"><span class="ti"></span></div>
意境不錯。不過就算是這樣，此作超乎想像的長度，使得他真的不需要攻略…唉，所以成績實在打不高啊。<br />
有點懸疑的題材，可惜不但尚未完全發揮，而且就算完全發揮了，照現在展現出的幅度，恐怕也沒有多強勢。<br />
上次接觸這個系統是在 Hello Again 那時，依現在的標準來看，自然有些退步。音樂讓人感覺不出他的存在，音聲有極大弊病：悠的聲音太老，而旅館裡那個ばあさん的聲音又實在太年輕啦，聽起來有毛骨悚然的氣味<span class="expletive">（笑）</span>！CG 大致上有普通水準，只是人物像有點模糊。賣點之一是有動畫，雖然都不是很長，不過依現在的水準，勉強過關吧。<br />
關於劇情：三十年後，先認出人的竟然是老婆婆，還隨身帶著手帕?!あら不思議<span class="expletive">（笑）</span>。
