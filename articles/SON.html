<h1><a href="https://colorlessecho.github.io/reviews/">讀書劄記 @ Colorless echo -the days never back-</a></h1>
<a id="SON"></a><div id="c_SON" class="co"><div class="he"><span class="ti"></span><span class="tr">排球場(court)上的天使們</span></div>
好古老…令我聯想起玩<a>やさしい雨</a>時的感覺。不過這次有語音。只是，光有語音是不夠的。放在 HDD 中好段時間，終於決定解決他。<br />
最令我困擾的，大概是看到那麼複雜，卻沒什麼內容的攻略線吧。選項不多，不過分支繁雜；這也就算了，內容還都是我猜得到的，所以興趣缺缺。沒注意音樂，除了語音外，系統也沒啥能說，CG 更是…<br />
最近入手不少好遊戲，所以，還是趕快除掉吧。
