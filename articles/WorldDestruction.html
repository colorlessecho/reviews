<h2><span title="World Destruction">ワールド・デストラクション</span>〜世界撲滅の六人〜</h2>
這部在我近來觀看的動畫中算是意涵比較少的吧，不過看起來娛樂性還是相當足夠，再怎麼說都是遊戲改編。<br />
動畫版除了劇情陳述外，較值得一提的大概是點出改變世界的，是我們自己。機會不等人，光是守株待兔，希望永遠不會達成。所以若懷抱著夢想，那就行動吧。<br />
另一個讓我有所感覺的是ワシ師說的，毀滅世界的力量在自己手中才有意義。即使不知道怎麼讓核彈引爆，但光是手中有核彈就很有用了，差不多就是這意思吧。會有這種錯覺得說不定就是人性啊。
