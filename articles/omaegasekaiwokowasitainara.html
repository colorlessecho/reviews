<h2>おまえが世界をこわしたいなら（臺譯吸血少女）</h2>
這是少女漫畫<span class="expletive">(-_-);</span><br />
藤原薫在其中表現一段輪迴的愛，利用了普通的吸血鬼設定；不過最後倒是很少見的扯出了「<span title="山下刑事の妹紗希：すべて意味がある">在這世界上存在的東西、發生的事都是有意義的</span>」這種嚴肅論調，然後還加上有點莫名其妙，有如神在操控世間一般的絕望情景（因為孩子手上金色的球還是沒停下來啊）。有意義歸有意義，不過這種命運論不是在表現「一切都由上帝的手所操控住了，無力的人類，不論如何掙扎也逃不出如來佛掌」嗎？<br />
那個意境倒是滿具味道的，假如別考慮太多的話。
<div class="timeStamp">2005/7/31</div>
