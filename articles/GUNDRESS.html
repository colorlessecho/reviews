<h2>GUNDRESS</h2>
GUNDRESS…簡單的說因為過於古老，不是俺向き的。其他說再多大概都沒用吧。比較不合胃口的是劇情安排，就像是老套的卡通一樣，萌える友情、過去の恋人。這主題沒記錯的話連 <a rel="nofollow" href="https://en.wikipedia.org/wiki/Hollywood" lang="en-US" accessdate="2019/8/2" title="好萊塢">Hollywood</a> 都在用，實在是老套了。音樂配合得不錯，畫面處理雖然稍嫌不夠光明，但也很好了。
