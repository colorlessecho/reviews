<a id="YMania"></a><div id="c_YMania" class="co"><div class="he"><span class="ti">夜這いマニア act.1～中世編～</span><span class="tr">夜襲狂 第一場～中世編～</span></div>
又是個不折不扣的純粹 R指定。不過令人很不滿的是那嚴重遲緩的系統，使我連把 CG「玩出來」都懶，只好改圖了。幸好圖還不是那麼困難。<br />
音樂有些趣味，而 CG 有些雖然不怎樣，但大幅的部分倒都還不錯。說得也是，假如這遊戲 CG 再差，那還有人會想玩嗎？無語音，也沒啥劇情。<br />
…我竟然還誤打誤撞拿到了兩片。<span class="expletive">(-_-);;</span>
