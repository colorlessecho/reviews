<h1><a href="https://colorlessecho.github.io/reviews/">讀書劄記 @ Colorless echo -the days never back-</a></h1>
<a id="Up!"></a><div id="c_Up!" class="co"><div class="he"><span class="ti"></span></div>
一開始先試探了一下，才第一天就被ママ上了。<span class="expletive">-_-</span>主角的面貌又是超可愛——比起大部分アダルトゲーム。CG All 很簡單，看完 CG 發覺好像也沒說什麼。本來還想玩完，不過開始找攻略後發覺路途還很長。聽說是男生被侵犯系列的，這下就…算了。大概能猜到劇情在說啥，光看這些線索及第一天被上的情況。這題材是滿有趣的啦，只是…<br />
CG 還好，系統普通（沒啥感覺），音樂也普通（沒感覺）。評價不怎樣是因為最近對這種 game 已經麻痺了。神志不清下著雨的深夜，一小時不到包括心得一併解決，這大概可以破記錄。
</div><br />
