<h1><a href="https://colorlessecho.github.io/reviews/">讀書劄記 @ Colorless echo -the days never back-</a></h1>
<a id="Omocha"></a><div id="c_Omocha" class="co"><div class="he"><span class="ti"></span><span class="tr">成人玩具店</span></div>
幸好有 fast play。評這 game 的分數比寫他的心得更令我頭疼。基本上，這又是一個純粹的 R指定，而且年代久遠，許多效果——不論原來算是多麼前瞻——現在都已老舊。我因此學得一教訓：<span style="color:red">千萬別囤積 R指定</span>，尤其是對我這種人來說，R指定有時反而是種累贅。可惜似乎有點晚了，回頭展望，我的冰箱中已經有太多舊的 R指定。<br />
因為只是這樣作用的遊戲，save 也沒啥用。看來好像有個處女女主角戲份較重，有些波折的樣子。915d4-ff 以 ff 填入 CG 即 full，再怎麼看也沒啥。
</div><br />
