<h2>恋姫</h2>
以為是兩片裝，所以雖然不是很甘願，不過還是以 TWD130 買下來。沒想到只有一片<span class="expletive">(-_-)|</span>。<br />
不過故事不錯，對這種摻雜名俗傳說及神話的故事最近突然覺得很可愛（而吸引人），大概最近看到的故事很少這樣的吧。漫畫中倒有不少的樣子。看過此部，想想幾年後還有一度對傳說動心的話，玩玩原本的 game 吧。有許多引線都還在 game 中，不到一小時的動畫述說的畢竟還不夠。<br />
故事很開朗，ED 也做的相當不錯喔，找找…沒有。<span class="expletive">(~_~)</span>
