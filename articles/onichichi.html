<a id="onichichi"></a><div id="c_onichichi" class="co"><div class="he"><span class="ti">鬼父 ～愛娘強制発情</span></div>
これは一寸使える…が、注目に値するものもあまりない。又一個 R指定，又一個因為玩過才登記的遊戲。硬說本作有什麼好講的話，大概是近來的年輕人用劇本似乎越來越沒倫理觀了？雖說主要還是自我滿足，不過這樣的情節要讓自己以外的接受恐怕相當的困難吧。<br />
系統部分 skip 的速度相當快，還不錯。Nitro+ 很早之前也是這樣，不過之後就都變得很慢，原因不明。CG 與音樂普通，應該說 BGM 以及劇本的內涵根本不是重點。まあ…いいんだ。
