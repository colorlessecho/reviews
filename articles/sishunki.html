<h2>思春期未満お断り/続・思春期未満お断り</h2>
上路前，今天看的第二部少女漫畫。
對渡瀬悠宇，之前印象比較深的是ふしぎ遊戯，不過那部實在不怎麼合我的胃口。<a>妖しのセレス</a>好一點，完成的動畫版感覺也還不錯。本作的話……女主角個性太強，所以就有點……
我承認，我會看這種東西表示我還對某些情節懷有憧憬。像這種單純的少女漫畫，大多形容男主角與女主角歷經多重磨難後，有情人終成眷屬。其實都是些可以預料到的公式，結局也是用頭髮想就能猜的出來的東西。或許我活到現在已經失去「夢想」了吧，連白日夢都得要用別人做過的，自己已經做不出來了。
ま、還是很快樂的看完就是。
