<a id="DOLL"></a><div id="c_DOLL" class="co"><div class="he"><span class="ti">DOLL シリーズ:ウロボロスに名を連ねる者,ウロボロス２,ＨＱ版</span></div>
雖然三部加起來評有點怪，人家畢竟是花心血作的；但遊戲時間實在太短了。這一系列好像都是看電影就 ok 的，不過其實其 3D 作得也沒比尾行那家好的樣子。基本上只是電影橋段組接而成，認真玩起來五六小時即可解決三部。<br />
說到意境，則是各有千秋——雖然レクイエムハーツ有其對男女地位之獨特詮釋，但此系列ウロボロス２及ＨＱ版的結尾意境都不錯。只是，這方面果然還是 Nitro+的功力比較深厚。<br />
