<a id="SAORIN"></a><div id="c_SAORIN" class="co"><div class="he"><span class="ti">さおりんといっしょ!!-Leaf Amusement CD vol.1-</span><span class="tr">和さおり一起!!</span></div>
雖然只是個おまけ大集合，不過其系統及價值還是比某些美少女ゲーム好多了。當然，不算痕おまけ的部分。痕おまけ也是純搞笑的，各家公司都有其風格，Leaf 的おまけ總傾向於「惡搞」。那個賽倉鼠（為啥是倉鼠？）應該知道吧，出去一下把 namahamu.ini 改成999999[3f 42 0f 00]即可，再多也只是這個數；當然，沒幾分鐘就不想完了。<br />
音樂是輯選，舊的那些都還不錯，只是沒新的。簡單的講，就是おまけ。
