雖然有不少人推薦，（不，就是有太多人推薦。）玩起來還是有幾分失望。シナリオ只有普通程度，「小小的悲劇」，大概能這麼形容吧。配樂 track (5, 11, ) 15–19, 21 不錯，不過真不多。有些曲子在 game 中似乎沒聽過，大概是因為只出現那麼一下下或出現時間短暫，後半段就沒印象了。<br />
除了沒有語音外，System 更是不用說；即使是 patch 過後仍然有太多的不便。幸好故事其實不長，一會兒就解決了。想全部攻略，以我大概不到八小時。<br />
算得上不錯的是 CG，水準…以上。
