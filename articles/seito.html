<a id="seito"></a><div id="c_seito" class="co"><div class="he"><span class="ti"></span></div>
これ、童貞男の脳内世界征服シミュレーションか？妄想の暴走のあまり、突っ込む気も失せた。因為哥哥過於優秀，結果自己成為駄目弟的例子，在兄嫁為首的眾多アダルトゲーム就已經出現過，其中也不乏如本作一般因為對兄長懷恨在心，而意圖奪去<span title="大切なもの">重要事物</span>的。這次試著玩了一下，結果發覺我看來不是這種類型的。說來「奮發圖強」原本就是不適合我的辭彙啊。所以，<span title="tumbling down">沉淪</span>還是我會選擇的吧（這樣不是更駄目了嗎？<span class="expletive">(-_-)</span>）。<br />
總之，還是一個以實用性重點的遊戲。不過，糟糕的是声優表現平平，圖又不怎麼樣，音樂也不很優美。文字部分…有點粗枝大葉的浮濫感。所以整體來說，就算要當 R指定，也不算是個很優秀的東西就是。
</div><br />
