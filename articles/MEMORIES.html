<h2>MEMORIES</h2>
大友克洋原著或掛名或導演的三小段故事。第二章還真有點爆笑，簡單的說大概是逸於平凡正常生活外的異想天開吧，誇張有喜意得有點類似<span class="creation_title">老人Z</span>了。他們的風格好像都是這款的，有點荒誕不經而無法以常理理解，有時沈重，有時又富含笑料，好像某些英國電影吧。無論如何，算是相當的引人。<br />
第三段敘述即使在無「自由思想」的情況下，人們還是作著日常性他愛のない話，而處於大環境迷惘的人們，無人能掙脫這個<a rel="nofollow" href="https://zh.wikipedia.org/wiki/%E9%8C%AF%E8%AA%A4%E6%A6%82%E5%BF%B5" accessdate="2019/8/1" title="misconception">錯誤概念</a>。典型的<a rel="nofollow" href="http://en.wikipedia.org/wiki/Steampunk">Steampunk</a>。<br />
第一個是個故事性強於啟示的劇本，寫得很漂亮，題材則早有人用過了。當然，整體來說以150買到這樣的東西在現在來看並不是很划不來的交易。
