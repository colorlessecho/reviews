<a id="NIJYUBAKO"></a><div id="c_NIJYUBAKO" class="co"><div class="he"><span class="ti"></span></div>
其實，打從一開封，聽完 CD track 後就抱持著懷疑，而到現在，那份不安更昇華成了確信…<br />
那片 CD 對我真是可有可無，而正體的部分也只有外傳及 QUIZ 用了點心。兩個外傳還有些二重影的感覺，那個「自我性覺醒」的實在不知道該說什麼。QUIZ…學 Leaf 的啊？うんうん、沒錯，不想耗時間的話，直接看 save data 就夠囉！<br />
CG 不錯，系統就…最不滿的是語音會導致 BGM 的延滯，希望下一版會改善；其他就不多說了。音樂……唉×2。<br />
所以，果然是片不甚滿意的 FUN disc，不過最近這類東西還真多啊。
