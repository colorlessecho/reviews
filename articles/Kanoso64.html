<a id="Kanoso64"></a><div id="c_Kanoso64" class="co"><div class="he"><span class="ti">Kanoso64 ～うぐぅ來訪者～</span></div>
先前玩過 Kanoso 試玩版，對其惡搞印象深刻。不過這次玩到 Kanoso64，卻對其不是那麼充實的劇情感到驚訝。這部作品絕對算不上是惡搞經典，像是機戰一類，只是形容小小あゆあゆ到陌生的國度（其實是自己的幻想造出的世界），而有人帶著逃出而已。說感人不足，搞笑又沒啥好笑的。故事也短，就算是我兩三小時也可結束。<br />
當然，這一系列的 CG 都是故意畫得讓人吐血，所以 CG 就不必在意了。不過系統及美工配置倒還不錯，有普通遊戲的水準；只是若真的要上市，還得多加把勁就是。
