據 <a rel="nofollow" class="creation_title" href="https://en.wikipedia.org/wiki/Through_the_Wormhole" accessdate="2015/12/25" title="摩根費里曼之穿越蟲洞">Through the Wormhole</a> Season 6 <span class="creation_title">Why Do We Lie?</span> 所提，真心得著重細節與實際狀況描述。假心得則較多談論自己的事、有如故事。希望我的還沒太差。無論如何，我是飯桶（食量大）不是吃貨（知道哪好吃），所以心得也僅供參考吧。
