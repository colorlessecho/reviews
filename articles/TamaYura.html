<a id="TamaYura"></a><div id="c_TamaYura" class="co"><div class="he"><span class="ti">たまゆら-霊響-</span></div>
這作品總讓我有種「<span lang="nan-Hant-TW" title="hóo-lān">虎𡳞</span>兼差勁的補完」這樣的感覺，有點隨便。或許和我玩的時機也有關係…最近的心得總無法排除這種可能性。無論如何，未来時間啥的，還有紗夜子的救贖等，總覺得過於老套，劇本本身又不夠用心。剛玩完<a>"Hello,world."</a>，此作簡直短的過分。比較特殊的大概只有 BadED 大幅增加，有的女主角甚至沒有稱的上皆大歡喜的結局。<br />
系統方面仍然很差啊。回顧時長度不足，不能背景執行，速度慢（尤其是碰到音聲時）。<br />
CG 好像退步了，BGM 比起前作真差，令人懷疑此作是不是趕出來的。總之，買了就算了，畢竟神楽抄三部糾結的程度可比とらいあんぐるハート緊密多了。
</div><br />
