<h1><a href="https://colorlessecho.github.io/reviews/">讀書劄記 @ Colorless echo -the days never back-</a></h1>
<a id="CHUSHA_2"></a><div id="c_CHUSHA_2" class="co"><div class="he"><span class="ti"></span></div>
這也是此次大清倉的受害與犧牲者<span class="expletive">（？）</span>。本來還想將之攻略完的，不過玩到一半覺得此作主角吊兒郎當，劇情不但沒啥營養，也不值一哂；在同樣類型的ら～じ・ PonPon 後，終於決定將之封殺。<br />
比較優秀的是主題曲部分，但 BGM 部分沒啥印象。配音普通，大概因為劇本本來就沒有太多能發揮的地方，所以也就聽不太出來。CG 全是爆乳，爆到難看的地步了，扣分。系統還是那家，沒啥好說了。<br />
只是想要 H 的話，未免過於麻煩了。看著主角色老頭一般的行徑或許滿足了某些人，但真正要享受劇情，選此作恐怕不是最佳之道。
