<a id="Ribbon95"></a><div id="c_Ribbon95" class="co"><div class="he"><span class="ti"></span></div>
Ribbon2 附上的東西，純粹的 R指定，而且是選項一錯就 game over，對了就漸漸進入 H 的那種。結果，玩此 game 很明顯的變成 staff 與玩家的角力賽，只要 <kbd class="key">Ctrl</kbd> 鍵加上毅力及些許記憶力就能破關。流程很簡單，過了就有新おまけ H，如此而已。比較令我訝異的是，雖然說系統很舊，如同9801的東西，但卻有音聲！不知是後來加上還是啥的，總也算好東西。<br />
因為是隨 Ribbon2 附上，所以也不好批評該不該買，反正 Ribbon2 一買就一定有了。不過，還真是個簡單的遊戲啊…況且 H 效果還比不上現在大多數遊戲。<br />
</div><br />
